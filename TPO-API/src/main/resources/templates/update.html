<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Update ' + ${note.id}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4" th:text="'Note ' + ${note.id}"></h1>
    <div th:id="'note-' + ${note.id}" class="jumbotron">
        <form th:action="@{/}" th:object="${note}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input th:field="*{title}"
                   th:value="${note.title}"
                   type="text"
                   id="title"
                   class="display-4"
                   style="background: transparent; border: 0px; outline: none"
                   placeholder="Enter title">
            <div class="form-group">
                <textarea th:field="*{content}"
                          style="background: transparent; border: 0px; outline: none; width: 100%"
                          id="content "
                          class="lead"
                          placeholder="Enter content"></textarea>
            </div>
            <hr class="my-4">
            <p th:text="${note.creationDate}"></p>
            <button type="submit" th:href="@{/update/{id}(id=${note.id})}" class="btn btn-success">Save</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
